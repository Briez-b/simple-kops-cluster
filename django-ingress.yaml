apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  namespace: default  # Use the correct namespace if needed
spec:
  rules:  # Use the domain or the external IP for testing
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 80  # The port exposed by your Django service

